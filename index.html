<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Clever</title>

<!-- Font awesome links -->
<script src="https://kit.fontawesome.com/d9d509c70a.js" crossorigin="anonymous"></script>
<!-- Google Fonts -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <div class="container2">
            <!-- Statistics div -->

            <div class="statistics">

            </div>

            <!-- Registration div -->

            <div class="regista">
                <div class="form">



                    <h2>Create your account</h2><br>
                    <h4>It's free and easy</h4><br>


                    <form action="post">
                        <label for="">Your name</label><br>
                        <input type="text" placeholder="  Enter your name"><br><br>
                        <label for="">E-mail or phone number</label><br>
                        <input type="text" placeholder="  Type your e-mail or phone number"><br><br>
                        <label for="">Password</label><br>
                        <input type="password">
                        <p class="password-verify">Must be 8 characters or more</p><br>
                        <p class="Terms"><input type="checkbox">
                            By creating an account means you agree to the <span>Terms and condition, </span> and our
                            <span>Privacy Policy</span></p><br>
                        <button class="register-btn">Register</button><br>
                        <h5>Or do it via social media</h5>
                        <div class="social">
                            <ul>
                                <li><a href="#"><i class="fa-brands fa-google"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-apple"></i></a></li>
                                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                            </ul>
                        </div>


                    </form>

                </div>
            </div>


        </div>
        <div class="sub-left">

        </div>
        <div class="sub-right">

        </div>


    </div>
